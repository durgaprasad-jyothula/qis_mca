<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h4>order list</h4>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
    </ol>
    <h4>unorder list</h4>
    <ul>
        <li>Milk</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>
    <h4>descriptive list</h4>
    <dl>
        <dt>Cars</dt>
        <dd>Benz</dd>
        <dd>BMW</dd>
        <dd>Audi</dd>
        <dt>Bikes</dt>
        <dd>KTM</dd>
        <dd>Duke</dd>
        <dd>Hero</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 800px;width: 1000px;background-color: aliceblue;">
        <div style="height: 800px;width: 600px;background-color: blue;float: left;">
            <div style="height: 400px;width: 600px;background-color: orangered;">
                <div style="height: 400px;width: 200px;background-color: pink;float: left;"></div>
                <div style="height: 400px;width: 400px;background-color: green;float: left;"></div>
            </div>
            <div style="height: 400px;width: 600px;background-color: brown;">
                <div style="height: 400px; width: 100px; background-color:aqua;float: left;">
                    <div style="height: 200px;width: 100px;background-color:black;"></div>
                    <div style="height: 200px;width: 100px;background-color:orange;"></div>
                </div>
                <div style="height: 400px; width: 500px; background-color:yellow;float: left;"></div>
            </div>
        </div>
        <div style="height: 800px;width: 200px;background-color: red;float: left;"></div>
        <div style="height: 800px;width: 200px;background-color: yellowgreen;float: left;">
            <div style="height: 600px;width: 200px;background-color: yellow;"></div>
            <div style="height: 200px;width: 200px;background-color: violet;"></div>
        </div>
    </div>
</body>
</html>

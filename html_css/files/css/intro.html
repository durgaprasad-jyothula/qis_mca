<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        .internal{
            border: 1px solid red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h4>Inline CSS</h4>
    <p style="color: red;font-size: 20px;">This is inline styling</p>
    <h4>Internal CSS</h4>
    <p class="internal">This is internal styling</p>
    <span class="internal">This is span element</span>
    <h4>External CSS</h4>
    <p class="external">This is external styling</p>
    <p id="id_external">This is id selector</p>
    <span>This is element selector</span>
    <img src="../../images/sub/image.png" height="100" width="100" alt="">
    <a href="">click here</a>
    <br>
    <input type="text">
    <br>
    <input type="number">
    <div></div>
</body>
</html>
